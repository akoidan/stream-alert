name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release Name'
        required: true

jobs:
  create_release:
    runs-on: ubuntu-24.04

    permissions: write-all
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Set Short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set Release Name from Input
        if: github.event_name == 'workflow_dispatch'
        run: echo "RELEASE_NAME=${{ github.event.inputs.release_name }}" >> $GITHUB_ENV

      - name: Set Release Name for Push Trigger
        if: github.event_name == 'push'
        run: echo "RELEASE_NAME=${{ env.SHORT_SHA }}" >> $GITHUB_ENV
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

  linux:
    runs-on: ubuntu-24.04
    needs: [ create_release ]
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - name: Cache APT Packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: apt-cache-${{ runner.os }}-${{ hashFiles('.github/workflows/build.yaml') }}
          restore-keys: |
            apt-cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libv4l-dev

      - uses: actions/setup-node@v6
        with:
          package-manager-cache: false
          node-version: 24

      - uses: actions/cache@v4
        id: cache-node
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Build native .node modules
        run: yarn cmake

      - name: Compile typescript nestjs project
        run: yarn nest

      - name: Bundle everything to a single file
        run: yarn esbuild

      - name: Create a windows executable
        run: yarn native

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./dist/stream-alert.exe
          asset_name: stream-alert.elf
          asset_content_type: application/x-executable
      - name: Test Coverage
        run: yarn jest

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/lcov.info

  win32:
    needs: [ create_release ]
    runs-on: windows-2022
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v6
        with:
          package-manager-cache: false
          node-version: 24

      - uses: actions/cache@v4
        id: cache-node
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Build native .node modules
        run: yarn cmake

      - name: Compile typescript nestjs project
        run: yarn nest

      - name: Bundle everything to a single file
        run: yarn esbuild

      - name: Create a windows executable
        run: yarn native

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./dist/stream-alert.exe
          asset_name: stream-alert.exe
          asset_content_type: application/vnd.microsoft.portable-executable